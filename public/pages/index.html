<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="./../scripts/index.js"></script>
</head>

<body>
    <div class="d-flex flex-column justify-content-between mx-auto w-50 py-2 px-5">
        <h1>Document Manager</h1>
        <div class="d-flex">
            <input id="type-search-input" class="form-control" type="text" placeholder="Search by type">
            <input id="format-search-input" class="form-control" type="text" placeholder="Search by format">
        </div>
        <div id="previous-search" class="p-1"><b>Previous Search:</b></div>
        <ul id="document-list" class="list-group"></ul>
        <a id="add-button" href="documentAdd.html" class="btn btn-primary">Add</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
